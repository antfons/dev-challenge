
<mat-card *ngIf="this.developer">
    <mat-card-header>
        <mat-card-title> 
            {{developer.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Skills</p>
        <mat-chip-list>
            <mat-chip *ngFor="let skill of developer.skills">
                {{skill}}
            </mat-chip>
        </mat-chip-list>            
    </mat-card-content>
</mat-card>
